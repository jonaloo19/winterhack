controller_server:
  ros__parameters:
    odom_topic: /odom
    use_sim_time: true
    controller_frequency: 5.0        # 提高到5Hz，减少误判
    
    # 容错性参数
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 2.0

    # Progress checker parameters - 防止误判“撞到”
    progress_checker_plugin: "progress_checker"
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1   # 适中移动要求
      movement_time_allowance: 30.0   # 适中时间容忍
    
    # Goal checker parameters
    goal_checker_plugins: ["goal_checker"] 
    goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25          # 适中位置容忍度
      yaw_goal_tolerance: 6.28         # 完全忽略角度要求 (2π)
      check_xy: true                   # 只检查位置
      check_yaw: false                 # 完全禁用角度检查

    # Controller plugins
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: teb_local_planner::TebLocalPlannerROS
      
      # 基本机器人参数
      max_vel_x: 0.5
      max_vel_theta: 2.0
      acc_lim_x: 1.5
      acc_lim_theta: 3.0
      
      # 目标容忍度
      xy_goal_tolerance: 0.2
      yaw_goal_tolerance: 0.3
      
      # 避障参数
      min_obstacle_dist: 0.15
      weight_obstacle: 50.0
      
      # 简化TEB配置，确保基本导航功能
      dt_ref: 0.3
      weight_optimaltime: 1.0
      
      # 确保正方向行驶的关键参数
      global_plan_overwrite_orientation: true
      weight_kinematics_forward_drive: 100.0
      
      # 转向增强
      weight_kinematics_nh: 1000.0
      min_turning_radius: 0.0
      
      # 强化路径方向跟随
      weight_viapoint: 50.0
      max_global_plan_lookahead_dist: 0.8
      global_plan_viapoint_sep: 0.2
      
      # 方向一致性控制
      prefer_rotdir_to_goal: true
      weight_prefer_rotdir: 20.0
      
      # 防止反方向行驶
      exact_arc_length: false
      weight_adapt_factor: 2.0
      
      # 基本优化
      no_inner_iterations: 5
      no_outer_iterations: 4
      optimization_activate: true
      
      # 禁止后退
      allow_init_with_backwards_motion: false
      
      # 禁用复杂功能
      enable_homotopy_class_planning: false
      
      # TEB关键参数：确保机器人能移动
      # 目标容忍度已在上面TEB配置中设置
      
      
      # 已在上面设置min_speed_xy
      
      # 移除可能导致问题的自定义参数
global_costmap:
  global_costmap:
    ros__parameters:
      always_send_full_costmap: true
      global_frame: map
      inflation_layer:
        cost_scaling_factor: 10.0     # 增加膨胀梯度平缓度，让全局规划器选择远离墙面的路径
        inflation_radius: 0.20       # 增加膨胀半径，提供更多安全距离
        plugin: nav2_costmap_2d::InflationLayer
      obstacle_layer:
        enabled: true
        observation_sources: scan
        plugin: nav2_costmap_2d::ObstacleLayer
        scan:
          clearing: true                # 允许清除过时障碍物，防止数据累积
          data_type: LaserScan
          marking: true
          max_obstacle_height: 2.0
          obstacle_max_range: 2.5       # 恢复：原始设置
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0       # 恢复：原始设置
          raytrace_min_range: 0.0
          topic: /scan
      plugins:
      - static_layer
      - obstacle_layer
      - inflation_layer
      static_layer:
        plugin: nav2_costmap_2d::StaticLayer
        map_subscribe_transient_local: true
        subscribe_to_updates: true
      publish_frequency: 2.0        # 降低发布频率，防止CPU过载
      resolution: 0.05             # 统一分辨率为0.05米
      robot_base_frame: base_link
      robot_radius: 0.08      # 减小机器人半径，适应狭窄通道
      rolling_window: true      # SLAM模式下需要滚动窗口来跟随机器人
      track_unknown_space: true
      update_frequency: 2.0         # 降低更新频率，防止CPU过载
      use_sim_time: true
      width: 10
      height: 10
local_costmap:
  local_costmap:
    ros__parameters:
      always_send_full_costmap: true
      global_frame: odom
      height: 2                     # 减小局部costmap高度适应迷宫
      inflation_layer:
        cost_scaling_factor: 15.0     # 增加膨胀梯度平缓度，让机器人更愿意远离墙面
        inflation_radius: 0.20       # 增加膨胀半径，提供更多安全距离
        plugin: nav2_costmap_2d::InflationLayer
      plugins:
      - voxel_layer
      - inflation_layer
      publish_frequency: 2.0        # 提高局部costmap发布频率
      resolution: 0.05             # 统一分辨率为0.05米
      robot_base_frame: base_link
      robot_radius: 0.08      # 减小机器人半径，适应狭窄通道
      rolling_window: true
      update_frequency: 2.0         # 降低局部costmap更新频率，减少清空
      use_sim_time: true
      voxel_layer:
        enabled: true
        mark_threshold: 0
        max_obstacle_height: 2.0
        observation_sources: scan
        origin_z: 0.0
        plugin: nav2_costmap_2d::VoxelLayer
        publish_voxel_map: false
        scan:
          clearing: true                # 允许清除过时障碍物，防止数据累积
          data_type: LaserScan
          marking: true
          max_obstacle_height: 2.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          topic: /scan
        z_resolution: 0.05
        z_voxels: 8
      width: 2                      # 减小局部costmap宽度适应迷宫
