planner_server:
  ros__parameters:
    GridBased:
      plugin: nav2_navfn_planner/NavfnPlanner
      tolerance: 2.0                # 增加容忍度，提高路径规划成功率
      use_astar: true               # 参考配置：使用A*算法，更好处理复杂情况
      use_quadratic: true           # 参考配置：启用二次插值，提高路径质量
      use_dijkstra: false           # 参考配置：禁用Dijkstra，使用A*
      allow_unknown: true           # 参考配置：SLAM专用：允许未知区域
      cost_factor: 0.8              # 增加代价敏感度，让规划器更倾向于远离障碍物
    expected_planner_frequency: 5.0 # 大幅提高规划频率，快速响应目标
    planner_plugins:
    - GridBased
    use_sim_time: true
