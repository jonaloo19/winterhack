controller_server:
  ros__parameters:
    odom_topic: /odom
    use_sim_time: true
    controller_frequency: 3.0        # 进一步降低到3Hz，给计算充足时间

    # Progress checker parameters
    progress_checker_plugin: "progress_checker"
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.05  # 极小移动要求，保持连续运动
      movement_time_allowance: 60.0   # 极大时间容忍，避免停止判断
    
    # Goal checker parameters
    goal_checker_plugins: ["goal_checker"] 
    goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25          # 适中位置容忍度
      yaw_goal_tolerance: 6.28         # 完全忽略角度要求 (2π)
      check_xy: true                   # 只检查位置
      check_yaw: false                 # 完全禁用角度检查

    # Controller plugins
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: dwb_core::DWBLocalPlanner
      
      # DWB specific parameters
      debug_trajectory_details: true
      min_vel_x: 0.1           # 参考配置：设置最小前进速度，保持连续运动
      min_vel_y: 0.0           # 差速驱动：禁用侧向
      max_vel_x: 0.5           # 参考配置
      max_vel_y: 0.0           # 差速驱动：禁用侧向
      max_vel_theta: 2.0       # 参考配置：提高最大角速度，让旋转更快
      min_vel_theta: -2.0      # 参考配置：提高反向旋转速度
      min_speed_xy: 0.05       # 参考配置：设置最小移动速度，保持连续运动
      max_speed_xy: 0.6        # 参考配置
      min_speed_theta: 0.0     # 允许纯直线前进，不强制旋转
      acc_lim_x: 1.5           # 参考配置：更平滑加速
      acc_lim_y: 0.0           # 差速驱动：禁用
      acc_lim_theta: 3.0       # 提高角加速度，让旋转启动更快
      decel_lim_x: -1.0        # 参考配置：更平滑减速
      decel_lim_y: 0.0         # 差速驱动：禁用
      decel_lim_theta: -1.5    # 参考配置：更平滑减速
      
      # Trajectory sampling - 参考配置
      vx_samples: 10           # 增加速度采样，配合更长预测时间
      vy_samples: 1            # 差速驱动：不采样侧向
      vtheta_samples: 20       # 增加角度采样，配合更长预测时间
      sim_time: 1.5            # 增加预测时间，显示更长的局部路线
      linear_granularity: 0.1   # 降低精度，大幅减少计算点
      angular_granularity: 0.05 # 降低精度，大幅减少计算点
      transform_tolerance: 0.5     # 参考配置
      trans_stopped_velocity: 0.01 # 降低停止阈值，保持连续运动
      short_circuit_trajectory_evaluation: true   # 启用提前终止，找到好轨迹立即使用，避免停顿
      stateful: true
      discretize_by_time: false                # 按距离离散化轨迹
      include_last_point: true                 # 包含路径最后一点，避免无路径情况
      
      # Robot model
      robot_model_type: differential_drive
      
      # Critics configuration - 参考配置：优先路径跟随
      critics: ["PathAlign", "PathDist", "GoalAlign", "GoalDist", "BaseObstacle", "Oscillation", "RotateToGoal"]
      # 参考配置的权重设置
      # 强化绕大弯能力，大幅降低路径依赖
      PathAlign.scale: 15.0                    # 适中路径对齐权重，对准路径线
      PathAlign.forward_point_distance: 0.5   # 增加前瞻距离，更好判断路径方向
      PathDist.scale: 60.0                     # 极高路径距离权重，提供正确前进方向
      GoalAlign.scale: 1.0                     # 极低目标对齐权重，避免干扰路径方向
      GoalAlign.forward_point_distance: 0.3    # 前瞻距离
      GoalDist.scale: 15.0                     # 适中目标距离权重，辅助提供前进方向
      BaseObstacle.scale: 45.0                 # 适中避障权重，平衡害怕程度和通过性
      BaseObstacle.sum_scores: true           # 累加代价，对膨胀区更敏感
      BaseObstacle.use_footprint: false       # 使用点检查而不是足迹，提高性能
      RotateToGoal.scale: 3.0                  # 低转向权重，不干扰路径跟随
      RotateToGoal.slowing_factor: 1.5         # 低减速因子
      RotateToGoal.lookahead_time: 0.2         # 短前瞻时间
      Oscillation.scale: 25.0                   # 增加振荡惩罚，防止来回跳变
      
      # DWB关键参数：确保机器人能移动
      xy_goal_tolerance: 0.2               # 适中位置容忍度，平衡精确性和可达性
      yaw_goal_tolerance: 0.3              # 适中角度容忍度
      
      
      # 已在上面设置min_speed_xy
      
      # 移除可能导致问题的自定义参数
global_costmap:
  global_costmap:
    ros__parameters:
      always_send_full_costmap: true
      global_frame: map
      inflation_layer:
        cost_scaling_factor: 10.0     # 增加膨胀梯度平缓度，让全局规划器选择远离墙面的路径
        inflation_radius: 0.20       # 增加膨胀半径，提供更多安全距离
        plugin: nav2_costmap_2d::InflationLayer
      obstacle_layer:
        enabled: true
        observation_sources: scan
        plugin: nav2_costmap_2d::ObstacleLayer
        scan:
          clearing: false               # 禁用全局costmap清除，防止地图清空
          data_type: LaserScan
          marking: true
          max_obstacle_height: 2.0
          obstacle_max_range: 2.5       # 恢复：原始设置
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0       # 恢复：原始设置
          raytrace_min_range: 0.0
          topic: /scan
      plugins:
      - static_layer
      - obstacle_layer
      - inflation_layer
      static_layer:
        plugin: nav2_costmap_2d::StaticLayer
        map_subscribe_transient_local: true
        subscribe_to_updates: true
      publish_frequency: 8.0        # 大幅提高发布频率，快速响应目标
      resolution: 0.01             # 提高全局costmap分辨率到1cm
      robot_base_frame: base_link
      robot_radius: 0.08      # 减小机器人半径，适应狭窄通道
      rolling_window: true      # SLAM模式下需要滚动窗口来跟随机器人
      track_unknown_space: true
      update_frequency: 8.0         # 大幅提高更新频率，快速响应目标
      use_sim_time: true
      width: 10
      height: 10
local_costmap:
  local_costmap:
    ros__parameters:
      always_send_full_costmap: true
      global_frame: odom
      height: 2                     # 减小局部costmap高度适应迷宫
      inflation_layer:
        cost_scaling_factor: 15.0     # 增加膨胀梯度平缓度，让机器人更愿意远离墙面
        inflation_radius: 0.20       # 增加膨胀半径，提供更多安全距离
        plugin: nav2_costmap_2d::InflationLayer
      plugins:
      - voxel_layer
      - inflation_layer
      publish_frequency: 2.0        # 提高局部costmap发布频率
      resolution: 0.01             # 提高局部costmap分辨率到1cm
      robot_base_frame: base_link
      robot_radius: 0.08      # 减小机器人半径，适应狭窄通道
      rolling_window: true
      update_frequency: 2.0         # 降低局部costmap更新频率，减少清空
      use_sim_time: true
      voxel_layer:
        enabled: true
        mark_threshold: 0
        max_obstacle_height: 2.0
        observation_sources: scan
        origin_z: 0.0
        plugin: nav2_costmap_2d::VoxelLayer
        publish_voxel_map: false
        scan:
          clearing: false               # 禁用局部costmap清除，防止地图清空
          data_type: LaserScan
          marking: true
          max_obstacle_height: 2.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          topic: /scan
        z_resolution: 0.05
        z_voxels: 8
      width: 2                      # 减小局部costmap宽度适应迷宫
